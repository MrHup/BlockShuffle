<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="UTF-8" />
    <title>Drive Away Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="game-container" class="game-container">
        <div class="player-info">
            <span>Player: <span id="username">Guest</span></span>
            <span id="moves">Moves: 0</span>
        </div>
        <table id="board"></table>
    </div>
    <div id="menu-container" class="menu-container">
        <div class="menu-buttons">
            <button id="create-button">Create</button>
            <button id="howto-button">How To Play</button>
            <button id="leaderboard-button">Leaderboard</button>
        </div>
    </div>
    <div id="create-container" class="create-container hidden">
        <h1>Create Level</h1>
        <div class="car-selector">
            <button class="car-select-btn" data-type="h2">ðŸš— 2-Horizontal</button>
            <button class="car-select-btn" data-type="h3">ðŸš— 3-Horizontal</button>
            <button class="car-select-btn" data-type="v2">ðŸš™ 2-Vertical</button>
            <button class="car-select-btn" data-type="v3">ðŸš™ 3-Vertical</button>
        </div>
        <div class="create-grid-container">
            <table id="create-board"></table>
        </div>
        <div class="create-controls">
            <button id="clear-grid" class="control-btn">Clear Grid</button>
            <button id="submit-grid" class="control-btn">Submit Grid</button>
            <button id="back-from-create" class="control-btn">Back</button>
        </div>
       
    </div>
    <div id="howto-container" class="howto-container hidden">
        <h1>How To Play</h1>

        </div>

    </div>
    <div id="leaderboard-container" class="leaderboard-container hidden">
        <h1>Leaderboard</h1>
        <div id="leaderboard-content"></div>
        <button id="back-from-leaderboard" class="back-button">Back</button>
    </div>
    <script type="module" src="rushhour.js"></script>
    <script type="application/javascript" src="script.js"></script>
</body>
</html>

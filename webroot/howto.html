    <div class="game-container">
        <h1>How to Play</h1>
        <div class="instructions">
            <p>Garden Shuffle is a sliding block puzzle game. Your goal is to get the red car out of the grid through the exit on the right.</p>
            <p>• Click on cars to move them</p>
            <p>• Cars can only move forward or backward along their orientation</p>
            <p>• Clear the path for the red car to escape!</p>
